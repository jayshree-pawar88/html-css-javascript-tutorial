<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImageBox</title>
    <style>
        #container{
            margin: 20px auto;
            height: 350px;
            width: 400px;
            background-size: cover;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Image</h1>
    <div id="container"></div>
    <input type="file" id="img" onchange="demo()">

    <script>
        function demo(){
          var file = document.getElementById("img").value.replace(/.*(\/|\\)/,'');
          var input = document.getElementById("container");
          input.style.backgroundImage = "url("+file+")";
        }
    </script>
</body>
</html>
